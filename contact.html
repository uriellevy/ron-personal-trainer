<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cf36b23fe1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="/queries.css" />
    <title>Ron Levy Personal Trainer</title>
  </head>
  <body>
    <nav class="nav-container">
      <nav class="nav-open">
        <button class="nav-btn open-btn">
          <i class="fas fa-bars"></i>
        </button>

        <img src="/img/Ron Levy-logo.png" alt="logo" class="logo logo-open" />
      </nav>

      <div class="nav nav-black">
        <div class="nav nav-red">
          <div class="nav nav-white">
            <button class="nav-btn close-btn">
              <i class="fas fa-times"></i>
            </button>
            <img src="/img/Ron Levy-logo.png" alt="logo" class="logo" />

            <ul class="list">
              <li><a href="index.html">דף בית</a></li>
              <li><a href="#">על עצמי</a></li>
              <li><a href="#">שיטות אימון</a></li>
              <li><a href="testimonials.html">ממליצים</a></li>
              <li><a href="contact.html">צור קשר</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- CONTACT -->
    <section id="contact">
      <div class="contact-container">
        <h1 class="title">צור קשר</h1>
        <div class="form">
          <form>
            <input
              class="form-control"
              name="name"
              type="text"
              id="name"
              aria-label="Name"
              placeholder="שם מלא *"
              required
            />
            <input
              class="form-control"
              name="email"
              type="email"
              id="mail"
              aria-label="Email"
              placeholder="אימייל *"
              required
            />
            <input
              class="form-control"
              type="tel"
              id="tel"
              aria-label="Phone Number"
              placeholder="מס' טלפון *"
              required
              name="phone-number"
            />
            <textarea
              class="message form-control"
              name="message"
              id="msg"
              aria-label="Message"
              placeholder="הודעה *"
              required
            ></textarea>
            <button type="submit" class="contact-btn form-control">שלח</button>
          </form>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <p class="copyright">copyright &copy; 2021, All rights reserved</p>
      <p class="copyright">Made by Uriel Levy</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
