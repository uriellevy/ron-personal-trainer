    <!-- CONTACT -->
    <section id="contact">
      <div class="contact-container">
        <h1 class="title">צור קשר</h1>
        <div class="form">
          <form
            action="https://formsubmit.co/ronlvy24@gmail.com "
            method="POST"
          >
            <input
              class="form-control"
              name="name"
              type="text"
              id="name"
              aria-label="Name"
              placeholder="שם מלא *"
              required
              dir="rtl"
            />
            <input
              class="form-control"
              name="email"
              type="email"
              placeholder="אימייל *"
              required
              dir="rtl"
            />
            <input
              class="form-control"
              type="tel"
              id="tel"
              aria-label="Phone Number"
              placeholder="מס' טלפון *"
              required
              name="phone-number"
              dir="rtl"
            />
            <input
              type="hidden"
              name="_next"
              value="https://ronlevy-personal-trainer.netlify.app/thanks.html"
            />

            <textarea
              class="message form-control"
              name="message"
              id="msg"
              aria-label="Message"
              placeholder="הודעה *"
              required
              dir="rtl"
            ></textarea>
            <button type="submit" class="contact-btn form-control">שלח</button>
          </form>
        </div>
      </div>
